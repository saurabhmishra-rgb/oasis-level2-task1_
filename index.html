<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <video src="calculator_tree.mp4" loop autoplay    class="tree"></video>
  <table id="calculator">
    <form>
<tr>
    <td colspan="3"><input type="text"  name="display" id="result"></td>
    <td><input type="button" value="c" class="inpoot" onclick="clear()"></td>
</tr> 
<tr>
    <td><input type="button" value="00" class="inpoot" onclick="display.value+= '00' " ></td>
    <td><input type="button" value="x^2"class="input" onclick="display.value+= 'x^2' "></td>
    <td><input type="button" value="%" class="input" onclick="display.value+= '%' "></td>
    <td><input type="button" value="CE" class="input" onclick="display.value = '' "></td>
</tr>
<tr>
    <td><input type="button" value="1" class="inpoot" onclick="display.value+= '1' "></td>
    <td><input type="button" value="2" class="input" onclick="display.value+= '2' "></td>
    <td><input type="button" value="3" class="input" onclick="display.value+= '3' "></td>
    <td><input type="button" value="/" class="input" onclick="display.value+= '/' "></td>
</tr>
<tr>
    <td><input type="button" value="4" class="inpoot" onclick="display.value+= '4' "></td>
    <td><input type="button" value="5" class="input" onclick="display.value+= '5' "></td>
    <td><input type="button" value="6" class="input" onclick="display.value+= '6' "></td>
    <td><input type="button" value="*" class="input" onclick="display.value+= '*' "></td>
</tr>
<tr>
    <td><input type="button" value="7" class="inpoot" onclick="display.value +='7' "></td>
    <td><input type="button" value="8" class="input" onclick="display.value+= '8' "></td>
    <td><input type="button" value="9" class="input" onclick="display.value+= '9' "></td>
    <td><input type="button" value="+" class="input" onclick="display.value+= '+' "></td
</tr>
<tr>
    <td><input type="button" value="0" class="inpoot" onclick="display.value+= '0' "></td>
    <td><input type="button" value="."class="input" onclick="display.value= '.' "></td>
    <td><input type="button" value="=" class="input" onclick="display.value=eval(display.value)"></td>
    <td><input type="button" value="-" class="input" onclick="display.value+= '-' "></td>
</tr>
</form>
  </table>
  <script>
    function clear(){
        var saurabh = document.getElementById("result");
        saurabh.remove(saurabh.selectedIndex);
    }
  </script>
</body>

</html>
